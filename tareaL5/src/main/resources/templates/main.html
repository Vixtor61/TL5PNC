<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Estudiantes</title>
</head>
<body>

<table>
	<thead>
	<th>ID</th>
	<th>Nombre</th>
	<th>Apellido</th>
	<th>Edad</th>
	<th>estado</th>
	</thead>
	<th:block th:each="estudiante, row: ${estudiantes}">
	<tr>
		<th th:text="${estudiante.codigoEstudiante}"/>
		<th th:text="${estudiante.nombre}"/>
		<th th:text="${estudiante.apellido}"/>
		<th th:text="${estudiante.carnet}"/>
		<th th:text="${estudiante.carrera}"/>
	</tr>
	</th:block>

</table>

<form th:action="@{/borrarEstudiante}" method="post">
 <label>Borrar estudiante por codigo:</label><input type="number" name="codigo"><br>
 <input type="submit" value="Borrar">
</form>



</body>
</html>
